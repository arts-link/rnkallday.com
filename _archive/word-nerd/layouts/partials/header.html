<header class="bg-white dark:bg-gray-800 shadow-md {{ if .Site.Params.navbar_fixed }}sticky top-0 z-50{{ end }}">
  <div class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <a href="/" class="flex items-center space-x-2">
        <span class="text-2xl font-display {{ .Site.Params.logo_fontClass }} text-gray-900 dark:text-white">
          <span class="text-accent">{{ .Site.Params.logo_firstWord }}</span>
          <span>{{ .Site.Params.logo_lastWord }}</span>
        </span>
        {{ if .Site.Params.logo_tagline }}
        <span class="hidden md:inline-block text-xs uppercase tracking-wider text-gray-500 dark:text-gray-400 font-sans">{{ .Site.Params.logo_tagline }}</span>
        {{ end }}
      </a>

      <!-- Navigation -->
      <nav class="hidden md:block">
        <ul class="nav-items flex space-x-8">
          <li class="nav-item">
            <a href="/" class="text-gray-700 hover:text-accent dark:text-gray-300 dark:hover:text-accent transition-colors duration-200 font-display">HOME</a>
          </li>
          <li class="nav-item">
            <a href="/about/" class="text-gray-700 hover:text-accent dark:text-gray-300 dark:hover:text-accent transition-colors duration-200 font-display">ABOUT</a>
          </li>
          <li class="nav-item">
            <a href="/work/" class="text-gray-700 hover:text-accent dark:text-gray-300 dark:hover:text-accent transition-colors duration-200 font-display">WORK</a>
          </li>
          <li class="nav-item">
            <a href="/contact/" class="text-gray-700 hover:text-accent dark:text-gray-300 dark:hover:text-accent transition-colors duration-200 font-display">CONTACT</a>
          </li>
        </ul>
      </nav>

      <div class="flex items-center space-x-4">
        {{ if .Site.Params.showDarkToggle }}
        <!-- Dark mode toggle -->
        <button
          id="theme-toggle"
          type="button"
          class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2"
          aria-label="Toggle dark mode"
        >
          <svg id="theme-toggle-dark-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
        </button>
        {{ end }}

        <!-- Mobile menu button -->
        <button
          id="mobile-menu-toggle"
          type="button"
          class="md:hidden text-gray-700 dark:text-gray-300 focus:outline-none"
          aria-label="Open mobile menu"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden mt-4 py-4 border-t border-gray-200 dark:border-gray-700">
      <ul class="flex flex-col space-y-4">
        <li>
          <a href="/" class="block text-gray-700 hover:text-accent dark:text-gray-300 dark:hover:text-accent transition-colors duration-200 font-display">HOME</a>
        </li>
        <li>
          <a href="/about/" class="block text-gray-700 hover:text-accent dark:text-gray-300 dark:hover:text-accent transition-colors duration-200 font-display">ABOUT</a>
        </li>
        <li>
          <a href="/work/" class="block text-gray-700 hover:text-accent dark:text-gray-300 dark:hover:text-accent transition-colors duration-200 font-display">WORK</a>
        </li>
        <li>
          <a href="/contact/" class="block text-gray-700 hover:text-accent dark:text-gray-300 dark:hover:text-accent transition-colors duration-200 font-display">CONTACT</a>
        </li>
      </ul>
    </div>
  </div>
</header>
