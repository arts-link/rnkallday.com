{{ define "main" }}
  {{ partial "hero.html" . }}
  <section id="portfolio" class="py-16 px-4 max-w-6xl mx-auto">
    <h2 class="text-4xl font-righteous mb-8 text-center">My Work</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      {{ range .Site.Data.projects }}
        <a href="{{ .url }}" class="block p-6 border-2 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
          <h3 class="text-2xl font-semibold mb-2">{{ .title }}</h3>
          <p class="text-base">{{ .description }}</p>
        </a>
      {{ end }}
    </div>
  </section>
{{ end }}
