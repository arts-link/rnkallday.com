{{ define "main" }}
<div class="bg-black dark:bg-white min-h-screen">
  <div class="container mx-auto px-4 py-12 pt-24">
    <header class="mb-12 text-center">
      <h1 class="text-4xl font-bold text-white dark:text-gray-900 mb-4 slide-down">{{ .Title }}</h1>
      {{ with .Description }}
        <p class="text-xl text-gray-300 dark:text-gray-700 max-w-3xl mx-auto fade-in">{{ . }}</p>
      {{ end }}
    </header>

    <div class="max-w-4xl mx-auto">
      <!-- Bio Section -->
      <section class="mb-20">
        <div class="flex flex-col md:flex-row gap-10 items-center">
          <div class="md:w-1/3 fade-in">
            {{ with .Params.profile_image }}
              <img src="{{ . }}" alt="{{ $.Site.Params.author.name | default "Profile Photo" }}" class="w-40 h-40 rounded-full shadow-lg object-cover mx-auto">
            {{ else }}
              <div class="w-40 h-40 bg-gray-200 dark:bg-gray-700 rounded-full flex items-center justify-center">
                <span class="text-4xl font-bold text-gray-400 dark:text-gray-500">RK</span>
              </div>
            {{ end }}
          </div>
          <div class="md:w-2/3 slide-up">
            <div class="prose prose-lg text-white dark:text-gray-900 max-w-none">
              {{ .Content }}
            </div>
          </div>
        </div>
      </section>

      <!-- Skills Section -->
      <section class="mb-16">
        <h2 class="text-3xl font-bold text-white dark:text-gray-900 mb-8 text-center slide-down">Tech Skills (GitHub Spark)</h2>
        <div class="flex justify-center">
          <iframe
            src="https://spark.githubnext.com/embed/66d05b64-03ec-4768-8204-7f43c46efc77"
            width="640"
            height="180"
            class="iframe-style"
            allowtransparency="true"
            allowfullscreen="true"
            title="GitHub Spark"
            style="border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.18);"
          ></iframe>
        </div>
      </section>
    </div>
  </div>
</div>
{{ end }}
