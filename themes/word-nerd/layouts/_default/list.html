{{ define "main" }}
<div class="container mx-auto px-4 py-12">
  <header class="mb-12 text-center">
    <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">{{ .Title }}</h1>
    {{ with .Description }}
    <p class="text-xl text-gray-700 dark:text-gray-300 max-w-3xl mx-auto">{{ . }}</p>
    {{ end }}
  </header>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {{ range .Pages }}
    <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300">
      {{ with .Params.image }}
      <img src="{{ . }}" alt="{{ $.Title }}" class="w-full h-48 object-cover">
      {{ else }}
      <div class="w-full h-48 bg-gray-200 dark:bg-gray-600 flex items-center justify-center">
        <span class="text-gray-500 dark:text-gray-400">No Image</span>
      </div>
      {{ end }}
      <div class="p-6">
        <h2 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">{{ .Title }}</h2>
        {{ if .Site.Params.showDate }}
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-3">{{ .Date.Format "January 2, 2006" }}</p>
        {{ end }}
        <p class="text-gray-700 dark:text-gray-300 mb-4">{{ .Summary }}</p>
        <a href="{{ .Permalink }}" class="text-turquoise hover:text-turquoise-700 font-medium">Read More â†’</a>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
