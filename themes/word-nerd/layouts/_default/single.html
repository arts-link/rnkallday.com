{{ define "main" }}
<article class="container mx-auto px-4 py-12">
  <header class="mb-12 text-center">
    <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">{{ .Title }}</h1>
    {{ if .Site.Params.showDate }}
    <p class="text-gray-600 dark:text-gray-400 mb-4">{{ .Date.Format "January 2, 2006" }}</p>
    {{ end }}
    {{ if .Site.Params.showAuthor }}
    <p class="text-gray-600 dark:text-gray-400 mb-6">By {{ .Site.Params.author.name }}</p>
    {{ end }}
    {{ with .Params.image }}
    <div class="max-w-4xl mx-auto mb-8">
      <img src="{{ . }}" alt="{{ $.Title }}" class="w-full h-auto rounded-lg shadow-md">
    </div>
    {{ end }}
  </header>

  <div class="max-w-3xl mx-auto">
    <div class="prose prose-lg dark:prose-invert mx-auto">
      {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
